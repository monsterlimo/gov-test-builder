<!DOCTYPE html>
<html lang="en" class="govuk-template">
<head>
  <meta charset="utf-8">
  <title>{{ title + " - " if title }}Report a problem - GOV.UK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0b0c0c">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <link rel="shortcut icon" sizes="16x16 32x32 48x48" href="/assets/images/favicon.ico" type="image/x-icon">
  <link rel="mask-icon" href="/assets/images/govuk-mask-icon.svg" color="#0b0c0c">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/govuk-apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="/assets/images/govuk-apple-touch-icon-167x167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/govuk-apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" href="/assets/images/govuk-apple-touch-icon.png">
  
  <link href="/public/css/govuk-frontend.css" rel="stylesheet">
  <link href="/public/css/application.css" rel="stylesheet">
</head>

<body class="govuk-template__body">
  <script>
    document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');
  </script>

  <a href="#main-content" class="govuk-skip-link" data-module="govuk-skip-link">Skip to main content</a>

  <header class="govuk-header" role="banner" data-module="govuk-header">
    <div class="govuk-header__container govuk-width-container">
      <div class="govuk-header__logo">
        <a href="/" class="govuk-header__link govuk-header__link--homepage">
          <span class="govuk-header__logotype">
            <svg aria-hidden="true" focusable="false" class="govuk-header__logotype-crown" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 132 97" height="30" width="36">
              <path fill="currentColor" fill-rule="evenodd" d="M25 30.2c3.5 1.5 7.7-.2 9.1-3.7 1.5-3.6-.2-7.8-3.9-9.2-3.6-1.4-7.6.3-9.1 3.9-1.4 3.5.3 7.5 3.9 9zM64.3 5c-3.9-1.4-8.2.2-9.6 4.1-1.4 3.9.2 8.2 4.1 9.6 3.9 1.4 8.2-.2 9.6-4.1 1.4-3.9-.2-8.2-4.1-9.6zM46.5 24.1c-.2-3.9-3.6-6.9-7.5-6.7-3.9.2-6.9 3.6-6.7 7.5.2 3.9 3.6 6.9 7.5 6.7 3.9-.2 6.9-3.6 6.7-7.5zM83.7 10.5c3.7-1.6 5.4-5.9 3.8-9.6-1.6-3.7-5.9-5.4-9.6-3.8-3.7 1.6-5.4 5.9-3.8 9.6 1.6 3.7 5.9 5.4 9.6 3.8zM104 8.5c3.9-1.4 5.9-5.7 4.5-9.6-1.4-3.9-5.7-5.9-9.6-4.5-3.9 1.4-5.9 5.7-4.5 9.6 1.4 3.9 5.7 5.9 9.6 4.5zM110.6 26.3c-.2-3.9-3.6-6.9-7.5-6.7-3.9.2-6.9 3.6-6.7 7.5.2 3.9 3.6 6.9 7.5 6.7 3.9-.2 6.9-3.6 6.7-7.5zM90.1 47.4c-3.9-1.4-8.2.2-9.6 4.1-1.4 3.9.2 8.2 4.1 9.6 3.9 1.4 8.2-.2 9.6-4.1 1.4-3.9-.2-8.2-4.1-9.6z"/>
            </svg>
            <span class="govuk-header__logotype-text">
              GOV.UK
            </span>
          </span>
        </a>
      </div>
    </div>
  </header>

  <div class="govuk-width-container">
    <div class="govuk-phase-banner">
      <p class="govuk-phase-banner__content">
        <strong class="govuk-tag govuk-phase-banner__content__tag">
          prototype
        </strong>
        <span class="govuk-phase-banner__text">
          This is a prototype service – your data will not be saved
        </span>
      </p>
    </div>

    <main class="govuk-main-wrapper" id="main-content" role="main">
      {% block content %}{% endblock %}
    </main>
  </div>

  <footer class="govuk-footer" role="contentinfo">
    <div class="govuk-width-container">
      <div class="govuk-footer__meta">
        <div class="govuk-footer__meta-item govuk-footer__meta-item--grow">
          <h2 class="govuk-visually-hidden">Support links</h2>
          <ul class="govuk-footer__inline-list">
            <li class="govuk-footer__inline-list-item">
              <a class="govuk-footer__link" href="#" >Privacy</a>
            </li>
            <li class="govuk-footer__inline-list-item">
              <a class="govuk-footer__link" href="#" >Cookies</a>
            </li>
          </ul>
          <svg aria-hidden="true" focusable="false" class="govuk-footer__licence-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 483.2 195.7" height="17" width="41">
            <path fill="currentColor" d="M421.5 142.8V.1l-50.7 32.3v161.1h112.4v-50.7zm-122.3-9.6A47.12 47.12 0 0 1 221 97.8c0-26 21.1-47.1 47.1-47.1 16.7 0 31.4 8.7 39.7 21.8l42.7-27.2A97.63 97.63 0 0 0 268.1 0c-36.5 0-68.3 20.1-85.1 49.7A98 98 0 0 0 97.8 0C43.9 0 0 43.9 0 97.8s43.9 97.8 97.8 97.8c36.5 0 68.3-20.1 85.1-49.7a97.76 97.76 0 0 0 149.6 25.4l19.4 22.2h3v-87.8h-80l24.3 27.5zM97.8 145c-26 0-47.1-21.1-47.1-47.1s21.1-47.1 47.1-47.1 47.2 21 47.2 47S123.8 145 97.8 145"/>
          </svg>
          <span class="govuk-footer__licence-description">
            All content is available under the
            <a class="govuk-footer__link" href="https://www.nationalarchives.gov.uk/doc/open-government-licence/version/3/" rel="license">Open Government Licence v3.0</a>, except where otherwise stated
          </span>
        </div>
        <div class="govuk-footer__meta-item">
          <a class="govuk-footer__link govuk-footer__copyright-logo" href="https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/">© Crown copyright</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="/public/js/govuk-frontend.js"></script>
  <script>
    window.GOVUKFrontend.initAll()
  </script>
</body>
</html>
